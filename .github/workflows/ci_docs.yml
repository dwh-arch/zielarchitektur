name: docs-ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  mermaid-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Mermaid files exist
        run: |
          test -f diagrams/mermaid/c4_container.mmd
          test -f diagrams/mermaid/data_zones.mmd
